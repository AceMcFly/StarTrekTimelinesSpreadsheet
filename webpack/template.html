<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link id="themeCSS" rel="stylesheet" href="" />

  <script>
    function swapThemeCss() {
      const defaultTheme = '/css/semantic.css';
      const darkTheme = '/css/semantic.slate.css';

      let sheet = document.querySelector('#themeCSS');
      if (!sheet) {
        return;
      }

      if (sheet.getAttribute('href') === defaultTheme) {
        sheet.setAttribute('href', darkTheme);
      } else {
        sheet.setAttribute('href', defaultTheme);
      }
    }

    swapThemeCss();
  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
